<br><br>
Click the button below to get the next prime number.
<script>
  var currentPrime = 2;

  function isPrime(num) {
    for (var i = 2; i < num; i++) {
      if (num % i === 0) {
        return false;
      }
    }
    return true;
  }

  function getNextPrime() {
    currentPrime++;
    while (!isPrime(currentPrime)) {
      currentPrime++;
    }
    document.getElementById("primeDisplay").textContent = currentPrime;
  }
</script>
<br>
<br>
<button onclick="getNextPrime()">Next</button>
<p>Current Prime: <span id="primeDisplay">2</span></p>
