<!DOCTYPE html>
<html lang="en">
<!-- This is a comment, blah blah -->
<head>
<meta charset='UTF-8'>
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>STL test</title>
<link rel="stylesheet" href="../mainsheet.css">
</head>
<body>

<header class="main-header"> &nbsp
</header>

<main>
<br>
<h1 class="big-title">STL test</h1>
<section>
<p>Select a .stl file to view it.</p>
<br><br>
<input type="file" onchange='removeModels(); stl_viewer.add_model({id:4, local_file:this.files[0]});' accept="*.*">

<button onclick='removeModels(); stl_viewer.add_model({id:1, filename:"sample_okado.stl"});'>Sample 1</button>
<button onclick='removeModels(); stl_viewer.add_model({id:2, filename:"Cube_3d_printing_sample.stl"});'>Sample 2</button>
<button onclick='removeModels(); stl_viewer.add_model({id:3, filename:"Menger_sponge_sample.stl"});'>Sample 3</button>
<br><br>
<button onclick='removeModels();'>Reset</button>

<p><button onclick='autoRotateButtonLogic()'>Auto-rotate</button></p>

<div id="stl_cont" style="width:750px;height:1000px;margin:10px;border:1px solid black;"></div>
        
<script src="stl_viewer.min.js"></script>
    
<script>
    var stl_viewer=new StlViewer ( document.getElementById("stl_cont") );

    autoRotateOn = false;
    function autoRotateButtonLogic() {
        autoRotateOn = !autoRotateOn;
        stl_viewer.set_auto_rotate(autoRotateOn);
    }
</script>

<script>
    const NUM_MODELS = 4;
    function removeModels() {
        for (let i = 1; i < NUM_MODELS + 1; i++) {
            stl_viewer.remove_model(i);
        }
    }
</script>




<br>

</section>


</main>
</body>

</html>
