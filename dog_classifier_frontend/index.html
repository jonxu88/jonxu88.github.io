<!DOCTYPE html>
<html>
<head>
    <title>Dog Breed Classifier</title>
</head>
<body>
    <h1>Dog Breed Classifier</h1>
    <form id="apiKeyForm">
        <input type="text" id="apiKey" placeholder="Enter your API key" required>
        <button type="submit" id="submitButton">Submit</button>
    </form>
    <div id="api-result"></div>
    <form id="upload-form">
        <input type="file" id="image-upload" accept="image/*">
        <button type="submit">Classify Image</button>
    </form>
    <div id="result"></div>

    <script>
        var apiKey = ""
        document.getElementById('apiKeyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            apiKey = document.getElementById('apiKey').value;
        });

        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = document.getElementById('image-upload').files[0];
            const reader = new FileReader();
            reader.onload = async function() {
                const base64Image = reader.result.split(',')[1];
                <!-- API_GATEWAY_ENDPOINT BELOW -->
                const response = await fetch('https://tcn4k29gkh.execute-api.us-east-1.amazonaws.com/test/predict-breed', {
                    method: 'POST',
                    body: JSON.stringify({ body: base64Image }),
                    headers: { 
                        'Content-Type': 'application/json',
                        'x-api-key': apiKey
                    }
                });
                const result = await response.json();
                const parsedResult = JSON.parse(result)
                document.getElementById('result').textContent = "You submitted a picture of a/an " + parsedResult.prediction +"!";
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
